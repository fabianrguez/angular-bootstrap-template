<div id="contact" class="container-fluid bg-grey text-center">
  <h2>CONTACT</h2>
  <div class="row">
    <div class="col-sm-12">
      <form id="contactForm" name="sentMessage" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="name" type="text" placeholder="Your Name *" required
                     data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input class="form-control" id="email" type="email" placeholder="Your Email *" required
                     data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required
                     data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea class="form-control" id="message" placeholder="Your Message *" rows="7" required
                        data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-lg-12 text-center">
            <div id="success"></div>
            <button id="sendMessageButton" class="btn btn-outline-secondary btn-xl text-uppercase" type="submit">Send
              Message
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 contact-info">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><i class="fa fa-map-marker"></i> Chicago, US</p>
      <p><i class="fa fa-phone"></i> +00 1515151515</p>
      <p><i class="fa fa-envelope"></i> myemail@something.com</p>
    </div>
  </div>
</div>
